<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainrot Words Generator</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Brainrot Words Generator</h1>
            <button id="generateButton" onclick="generateWord()">Generate Word</button>
            <div class="word-box" id="wordBox">‚Å•</div>
            <textarea></textarea>
        </div>
        <div class="right">
            <div class="countdown" id="countdown">2:00</div>
            <div class="countdown-controls">
                <button onclick="startCountdown()">Start</button>
                <button onclick="pauseCountdown()">Pause</button>
                <button onclick="resetCountdown()">Reset</button>
            </div>
            <div class="adjust-buttons">
                <button onclick="adjustCountdown(10)">+10s</button>
                <button onclick="adjustCountdown(-10)">-10s</button>
                <button onclick="adjustCountdown(30)">+30s</button>
                <button onclick="adjustCountdown(-30)">-30s</button>
            </div>
        </div>
    </div>
</body>
</html>
